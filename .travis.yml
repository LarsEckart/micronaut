language: java

jdk:
  - openjdk11

os:
  - linux

branches:
  only:
  - master

install: true

script:
  - ./gradlew check

deploy:
  provider: heroku
  app: micronaut
  api_key:
    secure: $HEROKU_AUTH_TOKEN

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
