micronaut:
  application:
    name: micronaut
  server:
    port: ${PORT}
endpoints:
  info:
    enabled: true
    sensitive: false
  metrics:
    enabled: true
    sensitive: false
  env:
    enabled: true
    sensitive: false
twilio:
  account-sid: ${twilio.account.sid:`secret-default`}
  auth-token: ${twilio.auth.token:`secret-default`}
  path: ${twilio.path:`secret-default`}
  number: ${twilio.number:`secret-default`}
myauth:
  sender: ${auth.sender:}
